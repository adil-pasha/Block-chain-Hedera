<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Event Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1 class="app-title">Cool Event Planner</h1>
        </header>

        <main class="main-content">
            <div class="card">
                <h2 class="card-title">Working Hours</h2>
                <div class="input-group">
                    <label for="workStart">Start Time</label>
                    <input type="time" id="workStart" class="time-input" aria-label="Work Start Time">
                </div>
                <div class="input-group">
                    <label for="workEnd">End Time</label>
                    <input type="time" id="workEnd" class="time-input" aria-label="Work End Time">
                </div>
                <button class="btn" id="setHoursButton">Set Working Hours</button>
            </div>

            <div class="card">
                <h2 class="card-title">Create Event</h2>
                <div class="input-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" placeholder="Enter event title" aria-label="Event Title">
                </div>
                <div class="input-group">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" class="time-input" aria-label="Start Time">
                </div>
                <div class="input-group">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" class="time-input" aria-label="End Time">
                </div>
                <button class="btn" id="addEventButton">Add Event</button>
            </div>

            <div class="card">
                <h2 class="card-title">My Schedule</h2>
                <ul class="events-list" id="eventsList"></ul>
            </div>
        </main>
    </div>

    
</body>

</html>
